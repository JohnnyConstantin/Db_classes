<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <meta charset="ISO-8859-1">
    <title>Devices Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Devices Management System</h1>
    <hr>
    <h2>Update Device</h2>

    <form action="#" th:action="@{/saveDevice}" th:object="${device}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{codeDevice}" />

        <input type="text" th:field="*{orderNumb}" placeholder="Number of order" class="form-control mb-4 col-4">

        <input type="text" th:field="*{serial}" placeholder="Serial number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{vendor}" placeholder="Vendor" class="form-control mb-4 col-4">

        <input type="text" th:field="*{manufactureDate}" placeholder="Date of manufacturing" class="form-control mb-4 col-4">

        <input type="text" th:field="*{ram}" placeholder="RAM" class="form-control mb-4 col-4">

        <input type="text" th:field="*{com}" placeholder="Is any Com" class="form-control mb-4 col-4">

        <input type="text" th:field="*{cpu}" placeholder="CPU" class="form-control mb-4 col-4">

        <input type="text" th:field="*{cd}" placeholder="Is any CD" class="form-control mb-4 col-4">

        <input type="text" th:field="*{country}" placeholder="Country of manufacture" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Sell</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Sell List</a>
</div>
</body>

</html>
