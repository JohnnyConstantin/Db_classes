<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <meta charset="ISO-8859-1">
    <title>Researches type Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Researches type Management System</h1>
    <hr>
    <h2>Update Research</h2>

    <form action="#" th:action="@{/saveResearch}" th:object="${research}" method="POST">

        <input type="hidden" th:field="*{codeWork}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{numbResearcher}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dateResearch}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{numbDays}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{numbSerial}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Type</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Researches List</a>
</div>
</body>

</html>
