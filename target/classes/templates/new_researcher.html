<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Researchers Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Researchers Management System</h1>
    <hr>
    <h2>Save Researcher</h2>

    <form action="#" th:action="@{/saveResearcher}" th:object="${researcher}" method="POST">

        <input type="text" th:field="*{last_name}" placeholder="Last name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{surname}" placeholder="Surname" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Researcher</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Researchers list</a>
</div>
</body>

</html>
