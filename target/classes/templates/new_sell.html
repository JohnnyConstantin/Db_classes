<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sells Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Sells Management System</h1>
    <hr>
    <h2>Save Sell</h2>

    <form action="#" th:action="@{/saveSell}" th:object="${sell}" method="POST">
        <input type="text" th:field="*{client}" placeholder="Customer Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dateOrder}" placeholder="Date of order" class="form-control mb-4 col-4">

        <input type="text" th:field="*{deadline}" placeholder="Deadline" class="form-control mb-4 col-4">

        <input type="text" th:field="*{summ}" placeholder="Summary" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Sell</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Sell list</a>
</div>
</body>

</html>
